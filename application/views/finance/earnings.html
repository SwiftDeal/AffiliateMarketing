<div id="page-wrapper">
    <div class="row col-lg-12">
        <h1 class="page-header text-center">Separate Website Earnings</h1>
        <form class="form-inline text-center" role="form" method="get" action="">
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only">Webiste</label>
                    <input type="text" style="width: 200px" name="website" class="form-control" placeholder="Website" value="{$website}" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only">From</label>
                    <span class="add-on input-group-addon"><i class="fa fa-calendar fa-fw"></i> StartDate</span>
                    <input type="date" style="width: 200px" name="startdate" class="form-control" value="{echo $startdate}" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only">To</label>
                    <span class="add-on input-group-addon"><i class="fa fa-calendar fa-fw"></i> EndDate</span>
                    <input type="date" style="width: 200px" name="enddate" class="form-control" value="{echo $enddate}" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Show</button>
        </form>
        <hr>
        {if($items)}
        <p>Total Items : {$count} from {$startdate} to {$enddate}</p>
        <div class="panel panel-default">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Webiste</td>
                        <td>{echo $website}</td>
                    </tr>
                    <tr>
                        <td>Items</td>
                        <td>{echo count($items)}</td>
                    </tr>
                    <tr>
                        <td>Earning</td>
                        <td>{echo round($amount, 2)}</td>
                    </tr>
                    <tr>
                        <td>Action</td>
                        <td>
                            <a href="{$platform->link}" class="btn btn-primary btn-xs" target="_blank"><i class="fa fa-external-link"></i> Link </a>&nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        {/if}
        {else}
        <p class="text-center">Please enter a website and select date range.</p>
        {/else}
    </div>
</div>
