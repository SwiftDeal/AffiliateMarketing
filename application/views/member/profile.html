<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Profile</h1>
        {if isset($success)}
        <div class="alert alert-success alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            Saved <strong>Successfully!</strong>
        </div>
        {/if}
        <form class="form-horizontal" method="post" action="">
            <div class="form-group">
                <label class="col-sm-3 control-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" name="username" class="form-control" placeholder="Enter Username" value="{$user->username}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Full Name</label>
                <div class="col-sm-9">
                    <input type="text" name="name" class="form-control" placeholder="Enter name" value="{$user->name}" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" name="email" class="form-control" placeholder="Enter email" value="{$user->email}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Phone</label>
                <div class="col-sm-9">
                    <input type="tel" name="phone" class="form-control" placeholder="Enter phone number" value="{$user->phone}" required="">
                    <small class="help-block">Will be for telephonic verification</small>
                </div>
            </div>
            <input type="hidden" name="action" value="saveUser">
            <button type="submit" class="btn btn-success pull-right">Save <i class="fa fa-check-circle fa-fw"></i></button>
        </form>
        
        <h3>Bank Account Details</h3>
        <form class="form-horizontal" method="post" action="">
            <div class="form-group">
                <label class="col-sm-3 control-label">Bank Name</label>
                <div class="col-sm-9">
                    <input type="text" name="bank" class="form-control" value="{$account->bank}" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Account Holder</label>
                <div class="col-sm-9">
                    <input type="text" name="name" class="form-control" value="{$account->name}" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Account Number</label>
                <div class="col-sm-9">
                    <input type="text" name="number" class="form-control" value="{$account->number}" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">IFSC Code</label>
                <div class="col-sm-9">
                    <input type="text" name="ifsc" class="form-control" value="{$account->ifsc}" required="">
                </div>
            </div>
            <input type="hidden" name="action" value="saveAccount">
            <button type="submit" class="btn btn-success pull-right">Save <i class="fa fa-check-circle fa-fw"></i></button>
        </form>
    </div>
</div>
