<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header text-center">Top Trending Links</h1>
        <form class="form-inline text-center" role="form" method="get" action="">
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only">Title</label>
                    <input type="text" style="width: 300px" name="title" class="form-control" placeholder="Search here..." value="{$title}" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Show</button>
        </form>
        <hr>
        {foreach $item in $items}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <b>{echo $item->title}</b>
                <img src="{echo CDN}/uploads/images/{echo $item->image}" alt="{echo $item->title}">
                <div class="caption">
                    <div class="input-group">
                        <span class="input-group-btn"><button class="btn btn-default shortenURL" data-item="{echo $item->id}" data-longurl="{echo $item->target}?item={echo $item->id}&username={$user->username}">Generate URL</button></span>
                        <input type="text" class="form-control shorturl">
                    </div>
                </div>
            </div>
        </div>
        {/foreach}
        <div class="text-center">
            {if($count > 10)}
            <a href="{echo URL}&page={echo $page+1}" class="btn btn-primary">Load More</a>
            {/if}
        </div>
    </div>
</div>
