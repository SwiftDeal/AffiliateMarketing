<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Login</h2>
                <h3 class="section-subheading text-muted">Earnbugs Content Network</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label style="color: white">{$message}</label>
                <form id="contactForm" method="post" action="">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="email" type="email" class="form-control" placeholder="Your Email *" required data-validation-required-message="Please enter your email address." required="">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" placeholder="Your Password *" required data-validation-required-message="Please enter your password." required="">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <input type="hidden" name="action" value="login">
                            <button type="submit" class="btn btn-xl">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
