<div class="row">
    <div class="col-md-4 col-md-offset-4">
        {$message}
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Change Password</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="New Password" name="password" type="password" autofocus required="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Repeat Password" name="cpassword" type="password" value="" required="">
                        </div>
                        
                        <input type="hidden" name="action" value="change">
                        <input type="hidden" name="token" value="{echo $token}">
                        <button type="submit" class="btn btn-success btn-block">Change Password</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
