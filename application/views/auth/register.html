<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Register Publisher</h2>
                <h3 class="section-subheading text-muted">Earnbugs Content Network</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label style="color: white">{$message}</label>
                <form id="contactForm" method="post" action="" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="username" type="text" class="form-control" placeholder="Your Username *" required data-validation-required-message="Please enter your username address." required="">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input name="name" type="text" class="form-control" placeholder="Your Full Name *" required data-validation-required-message="Please enter your Full Name." required="">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input name="email" type="email" class="form-control" placeholder="Your Email *" required data-validation-required-message="Please enter your email address." required="">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" placeholder="Your Password *" required data-validation-required-message="Please enter your password." required="">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="phone" type="tel" class="form-control" placeholder="Your Mobile Number *" required data-validation-required-message="Please enter your mobile number." required="">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input name="fblink" type="url" class="form-control" placeholder="Your Fb Profile URL *" required data-validation-required-message="Please enter your FB Profile URL." required="">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <label style="color: white;">Screenshot of Page Admin</label>
                                <input name="fbadmin" type="file" class="form-control" required>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input name="link" type="url" class="form-control" placeholder="Your Fb Page Link *" required data-validation-required-message="Please enter your FB Page Link." required="">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <input type="hidden" name="action" value="register">
                            <button type="submit" class="btn btn-xl">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
