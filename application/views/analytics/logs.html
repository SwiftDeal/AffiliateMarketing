<div id="page-wrapper">
    <div class="row col-lg-12">
        <h1 class="page-header text-center">Logs Manager</h1>
        {if isset($message)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                {$message}
            </div>
        {/if}
        <div class="panel panel-default">
            <table class="table">
                <thead>
                    <tr>
                        <th>Log File</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $log in $logs}
                    <tr>
                        <td>{echo $log}</td>
                        <td>
                            <a href="#" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Delete </a>&nbsp;
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</div>
