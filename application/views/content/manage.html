<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">Manage</h1>
            <div class="panel panel-default">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Posted</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $content in $contents}
                        <tr>
                            <td>{echo $content->id}</td>
                            <td><a href="{$content->url}" target="_blank">{echo $content->title}</a></td>
                            <td>{echo $content->created}</td>
                            <td>
                                <a href="/analytics/content/{$content->id}" class="btn btn-success btn-xs"><i class="fa fa-pie-chart"></i></a>&nbsp;
                                <a href="/content/edit/{$content->id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i></a>&nbsp;
                                <button class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></button>&nbsp;
                            </td>
                        </tr>
                        {/foreach}
                    </tbody>
                </table>

                <div class="text-center">
                    <ul class="pager">
                        {if($page != 1)}
                        <li><a href="?page={echo $page - 1}">Previous</a></li>
                        {/if}
                        {if($page < $count/$limit)}
                        <li><a href="?page={echo $page + 1}">Next</a></li>
                        {/if}
                    </ul>
                </div>
                
            </div>
        </div>
    </div>
</div>
